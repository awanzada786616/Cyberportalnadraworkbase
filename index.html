<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #fff;
    }

    .login-container {
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: #f6f9fc;
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      text-align: center;
      width: 330px;
    }

    .login-box img {
      width: 85px;
      height: 85px;
      border-radius: 50%;
      margin-bottom: 12px;
      border: 3px solid #fff;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
    }

    .login-box h2 {
      font-size: 22px;
      margin-bottom: 18px;
      color: #333;
      font-weight: 600;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 500;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      margin-top: 22px;
    }

    .social-icons a {
      background: #fff;
      width: 52px;
      height: 52px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      font-size: 22px;
      color: #000;
      text-decoration: none;
    }

    .footer-illustration {
      margin-top: 35px;
      text-align: center;
    }

    .footer-illustration lottie-player {
      width: 320px;
      height: 220px;
    }
  </style>
</head>
